server:
    port: 9090
    contextPath: /pizza
    session-timeout: 10000
management:
    port: 9091
    address: 127.0.0.1
    context-path: /manage
    security: 
            enabled: true
            role: ADMIN
http:
    mappers: 
       jsonPrettyPrint: true
spring:
      mail: 
          host: localhost
          port: 3600
          
logging:
    level:
        org.springframework.web: ERROR
        org.hibernate: ERROR
        level.org.hibernate: ERROR
        com.mylab: DEBUG

endpoints:
         shutdown.enabled: true

